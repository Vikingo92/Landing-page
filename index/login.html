<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles.css/style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

<body>
    <div id="encabezado">
        <header>
            <div class="logo2">
                <img src="../images/logo-bookmark.svg" href="../index.html">
            </div>
            <nav class="navbar">
                <ul class="menu">
                    <li><a class="nav-link" href="../index.html">Home</a></li>

                <!-- <button class="login" id="login">Login</button> -->

        </header> 
    </div>

    <section>
        <form id="form" action="" class="form">
            <h3 class="tag"><span>Login</span></h3>
            <label for="name">Nombre
                <input name="name" type="text" id="name" placeholder="Ingrese su nombre" required>
            </label>
    
            <label for="email">Email
                <input name="email" type="text" id="email" placeholder="Ingrese su email" required>
            </label for="message">Mensaje
                <textarea id="message" name="message" cols="30" rows="10" placeholder="Escríbela aquí."></textarea>
            <label>¿Dudas, sugerencia?
                <button type="submit" class="btn">Eviar</button>
            </label>
        </form>
    </section>
    <a href="mailto:a.linares749@gmail.com" id="ancla">Mail</a>
    
    <footer>
        <div>
            <div class="logo-bookmark-footer">
                <img src="../images/logo-bookmark.svg" class="footer-logo">
            </div>
            <div class="menu-footer">
                <ul>
                    <li><a class="footer-list" href="#features">Features</a></li>
                    <li><a class="footer-list" href="#extension">Pricing</a></li>
                    <li><a class="footer-list" href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="logo-social">
                <img src="../images/icon-facebook.svg" class="logo">
                <img src="../images/icon-twitter.svg" class="logo">
            </div>
        </div>
        <div>
            <p>
                Coded by <a href="#">Jimmy Linares</a>.
            </p>
        </div>
    </footer>
